<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My very first HTML table</title>
    <style>
        table {
            width: 100%;
            text-align: center;
            border-collapse:collapse;               
        }

        tr, th, td {
            background-color: lightcyan;
            border: 2px solid gray;
        }
        caption{
            padding:10px;
        }
    </style>
</head>
